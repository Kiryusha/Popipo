<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popipo!</title>
    <style>
      * {
        box-sizing: border-box;
      }

      .wrapper {
        position: relative;
        width: 800px;
        height: 600px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        margin-bottom: 20px;
        background-color: gray;
        border: 2px solid black;
      }

      .controls {
        padding: 16px;
        background-color: antiquewhite;
        border: 2px solid black;
        max-width: 800px;
      }

      #owner-player {
        position: absolute;
        top: -2px;
        right: -2px;
        width: 150px;
        height: 112px;
        border: 2px solid black;
      }

      #guest-player {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="login-page">
      <div class="wrapper">
        <div class="controls">
          <h2>Login as</h2>
          <input type="text" id="username" />
          <button id="login">Login</button>
        </div>
      </div>
    </div>
    <div id="call-page">
      <div class="wrapper">
        <video id="owner-player" autoplay muted></video>
        <video id="guest-player" autoplay></video>
      </div>
      <div class="controls">
        <input type="text" id="guest" />
        <button id="call">Call</button>
        <button id="hang-up">Hang Up</button>
      </div>
    </div>
  </body>
  <script src="./dist/main.js"></script>
</html>
